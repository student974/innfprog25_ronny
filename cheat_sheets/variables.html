<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variables Cheat Sheet</title>
</head>
<body>
    <p id="navn"></p>
    <p id="alder"></p>
    <p id="message"></p>


    <script>
        //Min første variable
        const name = "Ronny"
        //Min første console.log
        console.log(name)

        //Min første utskrift
        document.getElementById("navn").innerHTML = name

        const birthYear = 1979

        let year = 2025

        let age = year - birthYear

        console.log(age)

        document.getElementById("alder").innerHTML = age

        document.getElementById("message").innerHTML =
         "Hei jeg heter " + name + " , og jeg er " + age + " år gammel"
    </script>
</body>
</html>
