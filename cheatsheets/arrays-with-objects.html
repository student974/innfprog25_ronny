<body>
    <!-- HTML-element til utskrift -->
    <ul id="profiles"></ul>

    <script>
        //Lagrer HTML-elementene i variabler. Dette gjør det lettere å referere seinere
        const profiles = document.getElementById("profiles")

        //Oppretter variabelen lecturers, denne inneholder en array[] med objekter{}
        const lecturers = [
            {
                name: "Marius Akerbæk",
                office: "D1-016",
                email: "toremake@hiof.no",
                birthyear: 1983,

            {
                name: "Daniela Blauhut",
                office: "D1-015",
                email: "danielb@hiof.no",
                birthyear: 1977,
                courses: ["Designmetoder", "UI Designprosjekt"]
            },
            {
                name: "Ann-Charlott Karlsen",
                office: "D1-062",
                email: "ackarlse@hiof.no",
                birthyear: 1992,
                courses: ["Webutvikling", "Utvikling av interaktive nettsteder"]
            },

            },
            {

            }
        ]

        console.log(lecturers)

        //Går gjennom array med .map(), deretter skriver vi ut HTML-strukturen til elementet vi har lagret i variabelen profiles
        lecturers.map(lecturer => {
            profiles.innerHTML += `
            <li>
                <h3>${lecturer.name}</h3>
                <span>Alder: ${2025 - lecturer.birthyear}</span>
                <p>Kontor: ${lecturer.office}</p>
                <a href="mailto:${lecturer.email}">Skriv e-post til ${lecturer.name}</a>
                <ul>
                ${lecturer.courses.map(course => {
                    return `<li>${course}</li>`
                }).join(" ")}
                </ul>
                </li>`
        })
