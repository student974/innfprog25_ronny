<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrayer/Objecter - Øvingsoppgave 4</title>
</head>
<body>
    <ul id="events">

    </ul>
    <script>
        //Lag variabel
        const years = [1066, 1564, 1455, 1346, 1215]

        //Sorter med sammenligningsfunksjon
        years.sort(function(a, b) {return b - a})

        //Lag klar variabel for listeHTML:
        let eventHTML = ""

        //.map() alle årstall inn i eventHTML som listeelementer
        years.map((year) => eventHTML += `<li>${year}</li>`)

        //Skriv ut HTML til liste med id events:
        document.getElementById("events").innerHTML = eventHTML
    </script>
</body>
</html>
