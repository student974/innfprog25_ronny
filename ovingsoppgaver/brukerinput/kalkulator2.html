<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator 2</title>
</head>

<body>
    <input type="number" id="tall1">
    <select name="operator" id="operator">
        <option value="pluss">Pluss</option>
        <option value="minus">Minus</option>
        <option value="dele">Dele</option>
        <option value="gange">Multiply</option>
    </select>
    <input type="number" id="tall2">
    <button type="button" id="regnut">Regn ut</button>
    <h2>Resultat: <span id="resultat"></span></h2>

    <script>
        // gjør klar variabler som peker på HTML-elementer
        const tall1 = document.getElementById("tall1")
        const tall2 = document.getElementById("tall2")
        const operator = document.getElementById("operator")
        const resultat = document.getElementById("resultat")
        const btn = document.getElementById("regnut")
        
        // funksjon som regner ut for oss, den tar i mot 3 parametre og bestemmer hvilken operator
        // som brukes basert på if/else testen
        const utregning = (tall1, operator, tall2) => {
            if(operator === "pluss") {
                console.log(tall1 + tall2)
            } else if(operator ==="minus") {
                console.log(tall1 - tall2)
            } else if(operator === "dele") {
                console.log(tall1 / tall2)
            } else if(operator === "gange") {
                console.log(tall1 * tall2)
            }
            }
        
        // her ligger eventlistener på knappen, parseInt sørger for at string blir gjort om til number
        btn.addEventListener("click", function() {
            utregning(parseInt(tall1.value), operator.value, parseInt(tall2.value))
        })

        



    </script>
</body>

</html>
